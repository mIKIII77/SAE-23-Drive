{% extends 'base.html' %}
{% load static %}

{% block content %}

{% for commande in commandes %}

    <h1>{{commande.Produit.nom}}</h1>
    <img src="{{ commande.Produit.photo.url }}" alt="{{ commande.Produit.nom }}" style="max-width: 250px ;">
    <p>{{commande.Produit.prix}}</p>
    <p>{{commande.Produit.dateper}}</p>
    <p>{{commande.Produit.quantite}}</p>
    <p>{{commande.datecommande}}</p>
{% endfor %}

    
    {% endblock %}
